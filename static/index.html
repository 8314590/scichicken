<!DOCTYPE html>
<html>

<head>
  <titl>Scientific Chicken Dinner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/openlayers@4.6.4/dist/ol.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
  <link rel="stylesheet" href="./app.css" />

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/openlayers"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="projection.js"></script>
</head>

<body>
  <div id="app">
    <div class="sidenav">
      <section class="section">
        <h1 class="title"><font color="red">这是一个让你吃鸡屁股的玩意儿</font></h1>
        <p class="subtitle"><font color="red">作者qq</font> <strong>8314590</strong>!</p>
        <!-- <div class="field is-grouped">
          <a class="button is-small">Button</a>
          <a class="button is-small">Button2</a>
        </div> -->
        <label class="label"><font color="red">地图:</font></label>
        <input type="radio" id="erangel" value="erangel" v-model="mapType">
        <label for="erangel"><font color="red">小岛</font></label>
        <input type="radio" id="miramar" value="miramar" v-model="mapType">
        <label for="miramar"><font color="red">沙漠</font></label>
        <br>
        <br>
        <label class="label"><font color="red">地图选项:</font></label>
        <input type="checkbox" id="followme" v-model="followMe">
        <label for="followme"><font color="red">视角跟随</font></label>
        <br>
        <input type="checkbox" id="showbox" v-model="showBox">
        <label for="showbox"><font color="red">显示盒子</font></label>
        <br>
        <input type="checkbox" id="showairdrop" v-model="showAirDrop">
        <label for="showairdrop"><font color="red">显示空投</font></label>
        <br>
        <input type="checkbox" id="showcar" v-model="showCar">
        <label for="showcar"><font color="red">显示载具</font></label>
        <br>
        <br>
        <label class="label" v-on:dblclick="showNoItems"><font color="red">物品选项:</font></label>
        <input type="checkbox" id="showitemtop" v-model="showItemTop">
        <label for="showitemtop"><font color="red">3级物品</font></label>
        <br>
        <input type="checkbox" id="showitemduo" v-model="showItemDuoDuo">
        <label for="showitemduo"><font color="red">2级物品</font></label>
        <br>
        <input type="checkbox" id="showitembasic" v-model="showItemBasic">
        <label for="showitembasic"><font color="red">1级物品</font></label>
        <br>
        <input type="checkbox" id="showitemar" v-model="showItemAR">
        <label for="showitemar"><font color="red">自动步枪相关</font></label>
		<br>
        <input type="checkbox" id="showitemsr" v-model="showItemSR">
        <label for="showitemsr"><font color="red">狙击步枪相关</font></label>
        <br>
        <input type="checkbox" id="showitemhealth" v-model="showItemHealth">
        <label for="showitemhealth"><font color="red">药品</font></label>
        <input type="checkbox" id="showitemthrow" v-model="showItemThrow">
        <label for="showitemthrow"><font color="red">投掷物</font></label>
        <input type="checkbox" id="showitemammo" v-model="showItemAmmo">
        <label for="showitemammo"><font color="red">子弹</font></label>
        <br>
        <input type="checkbox" id="showitemall" v-model="showItemAll">
        <label for="showitemall"><font color="red">所有</font></label>
        <hr>
        <a class="button is-small" @click="setFPS(5)"><font color="red">fps5</font></a>
        <a class="button is-small" @click="setFPS(15)"><font color="red">fps15</font></a>
        <a class="button is-small" @click="setFPS(30)"><font color="red">fps30</font></a>
        <!-- <a class="button is-small" @click="toggleRefresh">{{ toggleButtonText }}</a>
        <br> -->
        <br>
        <br>
        <span><font color="red">Game Start: {{ gameStartTime }}</font></span>
        <br>
        <span><font color="red">Last Packet: {{ lastPacketTime }}</font></span>
        <br>
        <span>{{ coordinate }}</span>
      </section>

    </div>
    <div id="map"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
